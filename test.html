<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap-buttons.css">
    <link rel="stylesheet" type="text/css" href="./css/animate.css">
    <link rel="stylesheet" type="text/css" href="./css/contact.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
<div class="contacts" id="contact">
    <div id="map"></div>
    <form class="contact-form" method="post" action="contact.php">
        <h2>Contact Me</h2>
        <hr>
        <div class="row">
            <div class="col-md-12 form-group">
                <label class="form-control-label">First Name*</label>
                <input type="text" placeholder="Please enter your first name*" class="form-control" required="required">
            </div>
            <div class="col-md-12 form-group">
                <label class="form-control-label">Last Name*</label>
                <input type="text" placeholder="Please enter your last name*" class="form-control" required="required">
            </div>
            <div class="col-md-12 form-group">
                <label class="form-control-label">Email*</label>
                <input type="email" placeholder="Please enter your email*" class="form-control" required="required">
            </div>
            <div class="col-md-12 form-group">
                <label class="form-control-label">Phone</label>
                <input type="tel" placeholder="Please enter your phone number" class="form-control">
            </div>
            <div class="col-md-12 form-group">
                <label class="form-control-label">Message*</label>
                <textarea placeholder="Please enter your message*" class="form-control" required="required"></textarea>
            </div>
            <div class="col-xs-3 form-group">
                <button class="btn btn-primary sharp outline" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA370EM2SX9Z-xQ1T_W37GsAK_pRID66kE&callback=initMap" async defer></script>
<script src="./js/googlemaps.js"></script>

</html>
